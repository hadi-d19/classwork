<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Profile And Grades</title>
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>
    <h1>Student Profile</h1>
    <blockquote class = "blockquote">
     “Learning never exhausts the mind.”
    </blockquote>
    <img src="https://png.pngtree.com/png-vector/20240131/ourmid/pngtree-man-profile-account-picture-character-png-image_11577305.png" alt="Profile Picture" class="rounded-circle mx-auto d-block"  width="200" height="200">
    <table class="table table-striped">
        <thead class="thead-dark">
        <tr>
            <th>Subject</th>
            <th>Marks</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>Maths</td>
            <td>21</td>
        </tr>
        <tr>
            <td>English</td>
            <td>25</td>
        </tr>
        <tr>
            <td>Computer Science</td>
            <td>30</td>
        </tr>
        </tbody>
    </table>
    <div class="alert alert-success alert-dismissible">
  <button type="button" class="close" data-dismiss="alert">&times;</button>
   Profile Updated Successfully!
</div>
</body>
</html>
