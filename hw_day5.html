<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <title>SkyWay Travels</title>
    <!-- Create a simple web page for a fictional travel agency called "SkyWay Travels". Your task is to include a navigation bar at the top with the following links: "Home", "Destinations", "Bookings", and "Contact".

The "Bookings" link should appear disabled.
The navbar should have a background color of your choice (not white).
The navbar content must be centered horizontally.
Below the navbar, add navigation pills for filtering destination types: "Beach", "Mountain", "City", and "Adventure".
Lastly, add a vertical nav menu on the left side (you can simulate a sidebar) with options like "Offers", "Packages", "Gallery", "Support" -->
    <style>
        body{
            margin: 40px;
            background: linear-gradient(to right, #ffffff, #e97c7c);
        }
        .nav-link{
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1 class="text-danger text-center"><i class="fas fa-plane-departure"></i> <b>SkyWay Travels</b></h1><hr>
    <nav class="navbar navbar-expand-sm bg-info navbar-dark justify-content-center">
        <ul class="navbar-nav">
         <li class="nav-item">
            <a class="nav-link text-light" href="#"><i class="fas fa-home"></i> Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-light" href="#"><i class="fas fa-map-marked-alt"></i> Destinations</a>
            </li>
            <li class="nav-item">
                <a class="nav-link disabled" href="#"><i class="fas fa-ticket-alt"></i> Bookings</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-light" href="#"><i class="fas fa-envelope"></i> Contact</a>
            </li>
        </ul>
    </nav>
    <hr>
    <h2 class="text-info "><b>Explore Our Destinations</b></h2><hr>
    <ul class="nav nav-pills justify-content-start mb-3 bg-light">
        <li class="nav-item">
            <a class="nav-link" href="#">Beach</a>
        </li>
        <li class="nav-item">
            <a class="nav-link active bg-info" href="#">Mountain</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">City</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Adventure</a>
        </li>
    </ul>
    <hr>
    <h2 class="text-info"><b>More Options</b></h2><hr>
   <nav class="nav flex-column bg-light" style="width:100%;">
    <a class="nav-link active text-danger" href="#"><i class="fas fa-gift"></i> Offers</a>
    <a class="nav-link text-danger" href="#"><i class="fas fa-suitcase-rolling"></i> Packages</a>
    <a class="nav-link text-danger" href="#"><i class="fas fa-images"></i> Gallery</a>
    <a class="nav-link text-danger" href="#"><i class="fas fa-headset"></i> Support</a>
    </nav>
</body>
</html>
